<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="content">
        <h1 class="header">Etch-A-Sketch</h1>
        <div class="board"></div>
        <div class="buttons">
            <div class="sizes">
                <button class="size" id="10">10x10</button>
                <button class="size" id="20">20x20</button>
                <button class="size" id="30">30x30</button>
            </div>
            <div class="colors">
                <button class="color" id="black">Black</button>
                <button class="color" id="light">Light</button>
                <button class="color" id="dark">Dark</button>
            </div>
        </div>
    </div>
</body>

</html>
